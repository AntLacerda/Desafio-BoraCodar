<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Botões e Cursores</title>
</head>
<body>
    <div>
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores.</p>
    </div>
    <div class="alinhamento">
        <div>
            <button class="primary" disabled>DISABLED</button>
            <button class="primary loading"><i class="ph-spinner-gap"></i>  Loading Primary</button>
            <button class="primary movable"><i class="ph-list"></i>  Movable Primary</button>
        </div>
    
        <div>
            <button class="secondary" disabled>SECONDARY</button>
            <button class="secondary loading"><i class="ph-spinner-gap"></i>  Loading Secondary</button>
            <button class="secondary movable"><i class="ph-list"></i>  Movable Secondary</button>
        </div>
    
        <div>
            <button class="terciary" disabled>TERCIARY</button>
            <button class="terciary loading"><i class="ph-spinner-gap"></i>  Loading Terciary</button>
            <button class="terciary movable"><i class="ph-list"></i>  Movable Terciary</button>
        </div>
    </div>
</body>
</html>
