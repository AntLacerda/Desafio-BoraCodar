<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/grafico-preditivo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 08 - Dashbord</title>
</head>
<body>
    <main id="app" class="grid">
        <div class="box nps grid">
            <div class="top text-center">NPS geral</div>
            <div class="middle grid">
                <img src="./img/smile.svg" alt="bolinha sorridente">
                <p>Excelente</p>
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span id="score">75</span>
            </div>
        </div>
        <div class="box sell grid">
            <div class="top text-center">Vendas fechadas</div>
            <div class="middle">

                <svg viewBox="0 0 232 232" style="--percentage: 70" id="primeiroCirculo">
                    <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9"/>
                    <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_85)"/>
                    <defs>
                        <linearGradient id="paint0_linear_201_85" x1="-9" y1="82" x2="145" y2="178" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#CE9FFC"/>
                            <stop offset="1" stop-color="#7367f0"/>
                        </linearGradient>
                    </defs>
                </svg>

                <div class="content">
                    <h3 id="campPorVendas">70%</h3>
                    <p>alcançada</p>
                </div>

            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span id="vendasEsperadas">100</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
                    <span id="vendasAlcancadas">70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top text-center">Meta Mensal</div>
            <div class="middle">

                <svg viewBox="0 0 232 232" style="--percentage: 90" id="segundoCirculoMeta">
                    <circle cx="50%" cy="50%" r="98.5" opacity="0.1" stroke="#D9D9D9"/>
                    <circle cx="50%" cy="50%" r="98.5" stroke="url(#paint0_linear_201_104)"/>
                    <defs>
                        <linearGradient id="paint0_linear_201_104" x1="0.5" y1="82" x2="154.842" y2="178.702" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#DF9780"/>
                            <stop offset="1" stop-color="#A66DE9"/>
                        </linearGradient>
                    </defs>
                </svg>

                <div class="content">
                    <h3 id="porMetaMensal">90%</h3>
                    <p>alcançada</p>
                </div>

            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span id="esperado">R$ 70</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #DF9780 15.98%, #A66DE9 82.85%);">Alcançado</span>
                    <span id="alcancado">R$ 63K</span>
                </div>
            </div>
        </div>
        <div class="box weekly-sell">
            <div class="top">Vendas por dia da semana</div>
            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                        <span>Dia com mais vendas</span>
                        <p id="diaMaiorVenda">quarta-feira</p>
                    </div>
                    <div class="less-sell grid">
                        <span>Dia com menos vendas</span>
                        <p id="diaMenorVenda">Domingo</p>
                    </div>
                </div>
                <div class="right">
                    <div class="bars">
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 3.9rem" id="dom"></div>
                            <span>dom</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 11.5rem" id="seg"></div>
                            <span>seg</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 7.6rem" id="ter"></div>
                            <span>ter</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 15.9rem" id="qua"></div>
                            <span>qua</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 12.9rem" id="qui"></div>
                            <span>qui</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 12rem" id="sex"></div>
                            <span>sex</span>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="--height: 6.9rem"id="sab"></div>
                            <span>sab</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="dashbord.js"></script>
</body>
</html>
